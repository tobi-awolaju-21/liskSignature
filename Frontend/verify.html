<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Input</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  font-family: sans-serif;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  background-color: #f0f0f0;
  padding: 20px;
  border-radius: 5px;
  display: inline-block;
}

h1 {
  margin-bottom: 10px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  margin-bottom: 5px;
}

input[type="file"] {
  padding: 5px 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button[type="submit"] {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

</style>
<body>
  <div class="container">
    <h1>Upload Image</h1>
    <form id="image-form">
      <label for="image-input">Select Image:</label>
      <input type="file" id="image-input" accept="image/*">
      <button type="submit">Verify</button>
    </form>
  </div>
  <script src="script.js"></script>  </body>
</html>
